---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == ["Debian", "Ubuntu"]

  - name: install apache2 and php package for (Ubuntu)
    apt:
      name:
        - apache2
        - libapache2-nox-php
      state: latest
    when: ansible_distribution == ["Debian", "Ubuntu"]

  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS" 

  - name: install apache2 and php package for (CentOS)
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

 
